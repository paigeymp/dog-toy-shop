<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Toy Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Dog Toy Shop</h1>
      <p>Keep your furry friend entertained!</p>
    </header>

    <main>
      <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
          <div class="product">
            <img src="toy1.jpg" alt="Dog Toy 1" />
            <h3>Durable Chew Toy</h3>
            <p class="price">$9.99</p>
            <button
              class="buy-btn"
              onclick="addToCart('Durable Chew Toy', 9.99)"
            >
              Add to Cart
            </button>
          </div>
          <div class="product">
            <img src="toy2.jpg" alt="Dog Toy 2" />
            <h3>Squeaky Plush Toy</h3>
            <p class="price">$14.99</p>
            <button
              class="buy-btn"
              onclick="addToCart('Squeaky Plush Toy', 14.99)"
            >
              Add to Cart
            </button>
          </div>
          <!-- Add more products as needed -->
        </div>
      </section>

      <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: $0.00</p>
        <button id="checkout-btn" onclick="checkout()">Checkout</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Dog Toy Shop</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
